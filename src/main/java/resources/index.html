<div class="container">

            <button id="pieOption" onclick="getPieOption();">获取饼图</button>
        </div>
        <div class="col-sm-6">
            <div id="line" style="height:400px;"></div>
        </div>
        <div class="col-sm-6">
            <div id="pie" style="height:400px;"></div>
        </div>

    </div>
</div>

<script>
    // 基于准备好的dom，初始化echarts实例

    var option = {
        title: {
            show: true,
            text: 'ECharts 入门示例',
            subtext: '子标题',
            top: 0,
            left: 'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                label: {
                    show: true,
                    formatter: '{value}'
                }
            },
            formatter: function (params) {
                if (params !== undefined && params.length > 0) {
                    var str = params[0].name + '<br/>';
                    $.each(params, function (index, item) {
                        str += item.seriesName + ": " + item.value + '单位<br/>';
                    });

                    return str;
                }
            }
        },
        toolbox: {
            show: true,
            feature: {
                saveAsImage: {
                    show: true
                },
                restore: {
                    show: true
                },
                magicType: {
                    show: false
                },
                brush: {
                    show: false
                }
            }
        },
        dataZoom: [
            {
                type: 'slider',
                startValue: '0'
            }
        ],
        legend: {
            bottom: 0,
            left: 'center',
            data: ['销量', '销量2']
        },
        xAxis: {
            name: 'x轴(单位)',
            type: 'category',
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {
            name: 'y轴(单位)'
        },
        series: [
            {
                name: '销量',
                type: 'line',
                symbol: 'none',
                data: [5, 20, 36, 10, 10, 20],
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                },
                markPoint: {
                    data: [
                        {type: 'min', name: '最小值'},
                        {type: 'max', name: '最大值'}
                    ]
                },
                animation: true,
                animationEasing: 'quadraticlnOut'
            },
            {
                name: '销量2',
                type: 'line',
                symbol: 'none',
                data: [15, 120, 136, 110, 110, 120],
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                },
                markPoint: {
                    data: [
                        {type: 'min', name: '最小值'},
                        {type: 'max', name: '最大值'}
                    ]
                }
            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
